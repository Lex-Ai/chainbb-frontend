version: "3"
services:

    chainbb:
        image: golosblockchain/forum-ui:latest
        build: .
        restart: always
        depends_on:
            - chainbb-rest
        volumes:
            - ./config.js:/config.js
            - ./configSecure.js:/configSecure.js
        ports:
            - "3000:3000"

    chainbb-rest:
        image: golosblockchain/forum-ui:rest
        build:
            context: .
            dockerfile: server/Dockerfile
        restart: always
        volumes:
            - ./config.js:/config.js
            - ./configSecure.js:/configSecure.js
        ports:
            - "5000:5000"
    
    datastore:
        image: golosblockchain/web-ui:datastore
        build:
            context: https://github.com/golos-blockchain/golosnotify.git
            dockerfile: Dockerfile-datastore
        volumes:
            - ./tarantool:/var/lib/tarantool
        ports:
            - "3301:3301"
    
    datafeed:
        image: golosblockchain/web-ui:datafeed
        build:
            context: https://github.com/golos-blockchain/golosnotify.git
            dockerfile: Dockerfile-datafeed
        restart: unless-stopped
        depends_on:
            - datastore
        environment:
            NODE_URL: https://apibeta.golos.today
            TARANTOOL_HOST: datastore